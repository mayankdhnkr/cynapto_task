<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cynapto WebCamera Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Cynapto Internship Task</h1>
    <div class="d-flex mb-4">
      <button id="start-camera" class="btn btn-lg btn btn-outline-primary mx-auto">Start Camera</button>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="d-flex flex-column px-5">
          <div class="d-flex px-5">
            <video id="video" width="320" height="240" autoplay class="mx-auto"></video>
          </div>
          <div class="d-flex px-5 mt-4">
            <button id="click-photo" class="btn btn-lg btn btn-outline-primary mx-auto">Click Photo</button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="d-flex flex-column px-5">
          <div class="d-flex px-5">
            <canvas id="canvas" width="320" height="240" class="mx-auto"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
